<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ionic App</title>
    
    <base href="/" />
    
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="./src/custom.css" />
    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
   
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      :root {
          --primary: #7C3AED;
          --secondary: #F472B6;
          --accent: #00D0F5;
          --yellow: #FFD60A;
          --background: #F0F7FF;
          --text: #2D3648;
          --card-bg: #FFFFFF;
      }

      body {
          background: var(--background);
          color: var(--text);
          overflow-x: hidden;
      }

      /* Innovative Wave Background */
      .wave-container {
          position: fixed;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          z-index: -1;
          overflow: hidden;
      }

      .wave-container-splash {
          position: fixed;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          z-index: -1;
          overflow: hidden;
      }

      .wave-splash {
          position: absolute;
          width: 200%;
          height: 200%;
          background:#1D0933
      }

      .wave {
          position: absolute;
          width: 200%;
          height: 200%;
          background: linear-gradient(45deg, #7C3AED15, #F472B615, #00D0F515);
          clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
          animation: waveAnimation 20s linear infinite;
      }

      @keyframes waveAnimation {
          0% { transform: rotate(0deg) scale(1.5); }
          50% { transform: rotate(180deg) scale(2); }
          100% { transform: rotate(360deg) scale(1.5); }
      }

      /* Modern Navigation */
      .navbar {
          position: fixed;
          top: 2rem;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(10px);
          padding: 1rem 2rem;
          border-radius: 100px;
          display: flex;
          gap: 2rem;
          align-items: center;
          box-shadow: 0 10px 30px rgba(0,0,0,0.1);
          z-index: 100;
      }

      .logo {
          font-size: 1.5rem;
          font-weight: bold;
          background: linear-gradient(45deg, var(--primary), var(--secondary));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          position: relative;
      }

      .logo::after {
          content: '';
          position: absolute;
          width: 8px;
          height: 8px;
          background: var(--yellow);
          border-radius: 50%;
          right: -12px;
          top: 5px;
          animation: pulse 2s infinite;
      }

      @keyframes pulse {
          0% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.5); opacity: 0.5; }
          100% { transform: scale(1); opacity: 1; }
      }

      .nav-links {
          display: flex;
          gap: 1.5rem;
      }

      .nav-link {
          text-decoration: none;
          color: var(--text);
          padding: 0.5rem 1rem;
          border-radius: 100px;
          transition: all 0.3s;
          position: relative;
          overflow: hidden;
      }

      .nav-link::before {
          content: '';
          position: absolute;
          inset: 0;
          background: linear-gradient(45deg, var(--primary), var(--secondary));
          opacity: 0;
          transition: 0.3s;
          z-index: -1;
      }

      .nav-link:hover {
          color: white;
      }

      .nav-link:hover::before {
          opacity: 1;
      }

      /* Hero Section */
      .hero {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 2rem;
          position: relative;
      }

      .hero-content {
          max-width: 1200px;
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 4rem;
          align-items: center;
      }

      .hero-text {
          position: relative;
      }

      .hero-text::before {
          content: '‚ù§';
          position: absolute;
          top: -50px;
          left: -30px;
          font-size: 100px;
          opacity: 0.1;
          animation: float 3s ease-in-out infinite;
      }

      .hero h1 {
          font-size: 4rem;
          line-height: 1.2;
          margin-bottom: 1.5rem;
          background: linear-gradient(45deg, var(--primary), var(--secondary));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }

      .hero p {
          font-size: 1.2rem;
          color: var(--text);
          margin-bottom: 2rem;
          line-height: 1.6;
      }

      @media screen and (min-width: 375) {
        .hero-cards {
          display: grid;
          grid-template-columns: repeat(1,4fr) !important;
          gap: 1rem;
          position: relative;
      }

      }
      .hero-cards {
          display: grid;
          grid-template-columns: repeat(1,4fr);
          gap: 1rem;
          position: relative;
      }

      .hero-card {
          background: var(--card-bg);
          padding: 2rem;
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.1);
          transform-origin: center;
          animation: cardFloat 3s ease-in-out infinite;
          position: relative;
          overflow: hidden;
      }

      .hero-card:nth-child(even) {
          animation-delay: 1.5s;
      }

      @keyframes cardFloat {
          0%, 100% { transform: translateY(0) rotate(0deg); }
          50% { transform: translateY(-10px) rotate(2deg); }
      }

      .hero-card::before {
          content: '';
          position: absolute;
          inset: 0;
          background: linear-gradient(45deg, var(--primary), var(--secondary));
          opacity: 0;
          transition: 0.3s;
      }

      .hero-card:hover::before {
          opacity: 0.1;
      }

      .card-icon {
          font-size: 2rem;
          margin-bottom: 1rem;
          color: var(--primary);
          transition: 0.3s;
      }

      .hero-card:hover .card-icon {
          transform: scale(1.2) rotate(10deg);
      }

      /* Features Section */
      .features {
          padding: 8rem 2rem;
          position: relative;
      }

      .section-title {
          text-align: center;
          margin-bottom: 4rem;
          position: relative;
      }

      .section-title::after {
          content: '';
          position: absolute;
          bottom: -10px;
          left: 50%;
          transform: translateX(-50%);
          width: 100px;
          height: 4px;
          background: linear-gradient(45deg, var(--primary), var(--secondary));
          border-radius: 2px;
      }

      .features-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 2rem;
          max-width: 1200px;
          margin: 0 auto;
      }

      .feature-card {
          background: var(--card-bg);
          padding: 2rem;
          border-radius: 20px;
          position: relative;
          overflow: hidden;
          transition: 0.3s;
      }

      .feature-card::before {
          content: '';
          position: absolute;
          width: 100%;
          height: 100%;
          background: linear-gradient(45deg, var(--primary), var(--secondary));
          top: 0;
          left: 0;
          opacity: 0;
          transition: 0.3s;
          z-index: 0;
      }

      .feature-card:hover {
          transform: translateY(-10px);
      }

      .feature-card:hover::before {
          opacity: 0.05;
      }

      .feature-icon {
          position: relative;
          font-size: 2.5rem;
          color: var(--primary);
          margin-bottom: 1.5rem;
          transition: 0.3s;
      }

      .feature-card:hover .feature-icon {
          transform: scale(1.2) rotate(10deg);
          color: var(--secondary);
      }

      .feature-content {
          position: relative;
          z-index: 1;
      }

      /* CTA Section */
      .cta {
          padding: 4rem 2rem;
          text-align: center;
          background: linear-gradient(45deg, var(--primary)15, var(--secondary)15);
          border-radius: 30px;
          margin: 2rem;
          position: relative;
      }

      .button {
          border: none;
          border-radius: 100px;
          background: linear-gradient(45deg, var(--primary), var(--secondary));
          color: white;
          font-size: 1.1rem;
          cursor: pointer;
          transition: 0.3s;
          position: relative;
          overflow: hidden;
      }

      .button::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
          transition: 0.5s;
      }

      .button:hover::before {
          left: 100%;
      }

      .button:hover {
          transform: translateY(-3px);
          box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }

      @media (max-width: 768px) {
          .hero-content {
              grid-template-columns: 1fr;
              text-align: center;
          }

          .hero h1 {
              font-size: 2.5rem;
          }

          .navbar {
              width: 90%;
              padding: 1rem;
          }

          .nav-links {
              display: none;
          }
      }
  </style>
  </head>

  <body>

    <div id="root">
          
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
